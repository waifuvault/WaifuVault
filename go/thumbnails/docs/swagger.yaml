basePath: /api/v1
definitions:
  wapimod.ApiResult:
    properties:
      message:
        example: Operation completed successfully
        type: string
      success:
        example: true
        type: boolean
    type: object
info:
  contact:
    email: victoria@waifuvault.moe
    name: Victoria
    url: https://x.com/VictoriqueM
  description: A service for generating thumbnails from images and videos using libvips
    and ffmpeg
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Thumbnail Service API
  version: "1.0"
paths:
  /generateThumbnail:
    post:
      consumes:
      - multipart/form-data
      description: Accepts a file upload via multipart form data
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - description: set to true if you want to animate the thumbnail (only works
          with animated gif, webp or heif)
        in: query
        name: animate
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: File uploaded successfully
          schema:
            $ref: '#/definitions/wapimod.ApiResult'
        "400":
          description: Bad request - no file uploaded
          schema:
            $ref: '#/definitions/wapimod.ApiResult'
      summary: Upload a file
      tags:
      - thumbnails
  /generateThumbnail/{fileToken}:
    get:
      description: Generates a thumbnail from an existing file using its token
      parameters:
      - description: File token to generate thumbnail for
        in: path
        name: fileToken
        required: true
        type: string
      - description: set to true if you want to animate the thumbnail (only works
          with animated gif, webp or heif)
        in: query
        name: animate
        type: boolean
      produces:
      - image/webp
      responses:
        "200":
          description: Thumbnail image in WebP format
          schema:
            type: string
        "400":
          description: Bad request - invalid file token or unsupported file type
          schema:
            $ref: '#/definitions/wapimod.ApiResult'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/wapimod.ApiResult'
      summary: Generate thumbnail from file token
      tags:
      - thumbnails
  /generateThumbnail/ext/fromURL:
    get:
      description: Generates a thumbnail from a file URL
      parameters:
      - description: URL of the file to generate thumbnail for
        in: query
        name: url
        required: true
        type: string
      - description: set to true if you want to animate the thumbnail (only works
          with animated gif, webp or heif)
        in: query
        name: animate
        type: boolean
      produces:
      - image/webp
      responses:
        "200":
          description: Thumbnail image in WebP format
          schema:
            type: string
        "400":
          description: Bad request - invalid URL or unsupported file type
          schema:
            $ref: '#/definitions/wapimod.ApiResult'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/wapimod.ApiResult'
      summary: Generate thumbnail from URL
      tags:
      - thumbnails
  /generateThumbnails/supported:
    get:
      consumes:
      - application/json
      description: Returns a list of all file extensions supported by the thumbnail
        service for both images and videos
      produces:
      - application/json
      responses:
        "200":
          description: List of supported file extensions
          schema:
            items:
              type: string
            type: array
      summary: Get supported file extensions
      tags:
      - thumbnails
  /health:
    get:
      consumes:
      - application/json
      description: Returns the health status of the thumbnail service
      produces:
      - application/json
      responses:
        "200":
          description: Service health status
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - system
schemes:
- https
- http
swagger: "2.0"
tags:
- description: Operations for generating and managing thumbnails
  name: thumbnails
