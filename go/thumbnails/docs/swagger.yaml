basePath: /api/v1
info:
  contact:
    email: victoria@waifuvault.moe
    name: Victoria
    url: https://x.com/VictoriqueM
  description: A service for generating thumbnails from images and videos using libvips
    and ffmpeg
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Thumbnail Service API
  version: "1.0"
paths:
  /generateThumbnail:
    post:
      consumes:
      - multipart/form-data
      description: Accepts a file upload via multipart form data
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: File uploaded successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request - no file uploaded
          schema:
            additionalProperties: true
            type: object
      summary: Upload a file
      tags:
      - thumbnails
  /generateThumbnails/supported:
    get:
      consumes:
      - application/json
      description: Returns a list of all file extensions supported by the thumbnail
        service for both images and videos
      produces:
      - application/json
      responses:
        "200":
          description: List of supported file extensions
          schema:
            items:
              type: string
            type: array
      summary: Get supported file extensions
      tags:
      - thumbnails
  /health:
    get:
      consumes:
      - application/json
      description: Returns the health status of the thumbnail service
      produces:
      - application/json
      responses:
        "200":
          description: Service health status
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - system
schemes:
- https
- http
swagger: "2.0"
tags:
- description: Operations for generating and managing thumbnails
  name: thumbnails
