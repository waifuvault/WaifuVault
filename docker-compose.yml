services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    command: [ "redis-server", "--maxmemory", "1gb", "--maxmemory-policy", "allkeys-lru" ]
    networks:
      default:
        aliases:
          - redis
    ports:
      - "127.0.0.1:6379:6379"

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    env_file:
      - postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      default:
        aliases:
          - postgres
    ports:
      - "127.0.0.1:5004:5432"

  frontend:
    build:
      context: .
      dockerfile: ./frontend/waifu-vault/Dockerfile
    container_name: waifu-vault-frontend
    restart: always
    image: waifuvault-frontend
    ports:
      - "127.0.0.1:3131:3000"
    env_file:
      - ./frontend/waifu-vault/.env

  zipFiles:
    build:
      context: .
      dockerfile: ./go/zipFiles/Dockerfile
    container_name: zipfiles
    restart: always
    image: waifuvault-zipfiles
    ports:
      - "127.0.0.1:5005:8080"
    volumes:
      - ./files:/app/files
    env_file:
      - ./.env
      - ./postgres.env

  thumbnails:
    build:
      context: .
      dockerfile: ./go/thumbnails/Dockerfile
    container_name: thumbnails
    restart: always
    image: waifuvault-thumbnails
    depends_on:
      - redis
      - postgres
    ports:
      - "127.0.0.1:5006:8080"
    volumes:
      - ./files:/app/files
      - ./main.sqlite:/app/main.sqlite
    env_file:
      - ./.env
      - ./postgres.env

volumes:
  postgres_data: